<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
 rel="stylesheet"> 
<link rel="stylesheet" href="./hello.css">

<body>
    <nav class="navbar navbar-light bg-light header">
        <div class="container-fluid">
          <span class="navbar-brand">Hoon</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
          
        </div>
      </nav> 
      <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul> 

      <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
      </div>

      <div style="height: 1000px;"></div>

      

      <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <form action="./success.html">
            <div class="my-3">
                <input type="text" class="form-control" id="email">
            </div>
            <div class="my-3">
                <input type="password" class="form-control" id="pw">
            </div>
            <button type="submit" class="btn btn-primary">전송</button>
            <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form>
          
        </div>
      </div> 
      
      <button class="buttonModal">모달창</button>
      <div class="alert alert-danger">
        <span class="number">5</span>초 이내 구매시 사은품 증정
      </div>

      <div style="overflow: hidden">
        <div class="slide-container">
          <div class="slide-box">
            <img src="../car1.png">
          </div>
          <div class="slide-box">
            <img src="../car2.png">
          </div>
          <div class="slide-box">
            <img src="../car3.png">
          </div>
        </div>
     </div> 

     <button class="button-1">1</button>
     <button class="button-2">2</button>
     <button class="button-3">3</button>
     <button class="button-next">next</button>

</body>
</html>


<script>
document.querySelectorAll('.navbar-toggler')[0].addEventListener(
    "click", function() {
        document.querySelectorAll('.list-group')[0].classList.add('show')
    })
    document.querySelector('.buttonModal').addEventListener('click', function() {
    document.querySelector('.black-bg').classList.add('showModal')});

    document.querySelector('form').addEventListener('submit', function(e) {
        if(document.getElementById('email').value == '') {
            e.preventDefault();
            alert('아이디 입력 안함');
        } if(document.getElementById('pw').value.length < 6) {
        e.preventDefault();
        alert('비밀번호는 6자리 이상')}
    })


    let countDown = 5;

   let timer = setInterval(function() {
      countDown -= 1;
      if(countDown >=0) {
        document.querySelector('.number').innerHTML = countDown;
      }
    }, 1000)

    let curPhoto = 1;

    document.querySelector('.button-2').addEventListener('click', function() {
      document.querySelector('.slide-container').style.transform = 'translateX(-100vw)';
      curPhoto = 2;
    })

    document.querySelector('.button-1').addEventListener('click', function() {
      document.querySelector('.slide-container').style.transform = 'translateX(0vw)'
      curPhoto = 1;
    })

    document.querySelector('.button-3').addEventListener('click', function() {
      document.querySelector('.slide-container').style.transform = 'translateX(-200vw)'
      curPhoto= 0;
    })

    document.querySelector('.button-next').addEventListener('click', function() {
      document.querySelector('.slide-container').style.transform = 'translateX(-' +curPhoto + '00vw)'
      curPhoto++;

      if(curPhoto == 3) {
        curPhoto = 0;
      }

      
    })

    window.addEventListener('scroll', function() {
      if(window.scrollY > 100) {
        document.querySelector('.navbar-brand').style.fontSize = '10px';
      } 
    })

    
  

    

    

</script>
